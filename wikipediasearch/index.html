<html>

<head>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" href="main.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Supermercado+One" rel="stylesheet">
    <script src="myscripts.js"></script>

</head>

<body>
    <div class="container-fluid">
        <!--Main Container-->
        <div class="row heading">
            <!--Row for all divs that line up-->
            <h1 id="title" class="col-lg-6 col-lg-offset-3"><img src="images/wiki.png">Wikipedia Search</h1>
            <div class="col-lg-6 col-lg-offset-3" id="main">
                <div class="input-group">
                    <input id="searchTerm" type="text" class="form-control" placeholder="Search for..." >
                    <span class="input-group-btn">
                    <button id="search" class="btn btn-default" type="button">Go!</button>
                    <a href="https://en.wikipedia.org/wiki/Special:Random" class="btn btn-default">Random</a>
                    </span>
                </div>
            </div>
            <div id="output" class="col-lg-6 col-lg-offset-3"></div>
        </div>
    </div>
</body>

</html>
